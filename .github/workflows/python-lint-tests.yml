name: Lint and Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  ###########
  # LINTING #
  ###########
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    # Cache pip
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip
        restore-keys: ${{ runner.os }}-pip
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install mypy black isort
    - name: Python Code Quality and Lint
      uses: abey79/python-lint@master
      with:
        python-root-list: "vpype vpype_cli tests"
        use-pylint: false
        use-pycodestyle: false
        use-flake8: false
        use-black: true
        use-mypy: true
        use-isort: true
        # extra-pylint-options:
        # extra-pycodestyle-options:
        # extra-flake8-options:
        extra-black-options: --diff
        # extra-mypy-options:
        # extra-isort-options:

  #########
  # TESTS #
  #########
  tests:
    needs: linting
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get full python version
      id: full-python-version
      run: |
        echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info[:3]))")
    - name: Install and configure Poetry
      uses: snok/install-poetry@v1.1.1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Set up cache
      uses: actions/cache@v2
      id: cached-poetry-dependencies
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      run: poetry install
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
    - name: Pytest
      run: |
        poetry run pytest
      if: matrix.python-version != '3.8' || matrix.os != 'ubuntu-latest'
    ## CODECOV SUPPORT ##
    - name: Pytest with coverage
      run: |
        poetry run pytest --cov=./ --cov-report=xml
      if: matrix.python-version == '3.8' && matrix.os == 'ubuntu-latest'
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
      if: matrix.python-version == '3.8' && matrix.os == 'ubuntu-latest'

  #################
  # TESTS WINDOWS #
  #################
  tests-windows:
    needs: linting
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.6, 3.7, 3.8]
    defaults:
      run:
        shell: bash
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install and configure Poetry
      uses: snok/install-poetry@v1.1.1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install dependencies
      run: poetry install
    - name: Pytest
      run: |
        poetry run pytest

  #####################
  # INSTALLER WINDOWS #
  #####################
  windows-installer:
    needs: linting
    defaults:
      run:
        shell: bash
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install and configure Poetry
      uses: snok/install-poetry@v1.1.1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install vpype and run PyInstaller
      id: vpype
      run: | 
        poetry install
        VERSION="`poetry version --short`-${GITHUB_SHA}"
        echo ::set-output name=version::${VERSION}
        source $VENV
        scripts/build.bat
    - name: Create NSIS installer
      uses: joncloud/makensis-action@v3.3
      with:
        script-file: scripts\installer_win.nsi
        arguments: /V4 /DVERSION=${{ steps.vpype.outputs.version }}
    - uses: actions/upload-artifact@v2
      with:
        name: vpype-${{ steps.vpype.outputs.version }}-setup.exe
        path: dist/vpype-${{ steps.vpype.outputs.version }}-setup.exe
